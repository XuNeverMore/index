<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>奥特曼导航</title>
    <link rel="icon" href="ico/w10.ico" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="css/root.css" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <script
      src="https://kit.fontawesome.com/364b67e8be.js"
      crossorigin="anonymous"
    ></script>
    <script src="scripts/cookies.js"></script>
    <script src="scripts/themes.js"></script>
    <script src="scripts/engines.js"></script>
    <script src="scripts/drawer.js"></script>
    <script src="config.js"></script>
    <script src="scripts/loader.js"></script>
  </head>

  <body>
    <div class="main" style="position: relative">
      <span
        id="sp-info"
        style="z-index: 100; position: absolute; left: 0; top: 0; color: white"
      ></span>
      <div class="container">
        <div class="topBar">
          <span>加</span>
          <div class="header-wrapper"><img class="header_img" src="img/leo.jpg" />
            <div class="header-outline"></div>
          </div>
          <span>油</span>
        </div>
        <span class="span-time"></span>
        <div class="content el-hidden el-hidden-true">
          <ul id="content"></ul>
          <div class="page-footer"></div>
        </div>
      </div>
      <span
        class="el-hidden"
        style="
          font-size: 2rem;
          color: white;
          position: absolute;
          right: 1rem;
          top: 1rem;
        "
      >
        <i class="fa-solid fa-cog fa-spin"></i
      ></span>
      <div class="drawer-settings" onclick="onClickEmpty()">
        <div class="setting-title">
          <span>背景颜色</span>
        </div>
        <div class="setting-item">
          <div class="color-container">
            <input
              type="color"
              id="bgcolor-start"
              name="bgcolor-start"
              value="#1E4B73"
              onchange="onBgColorStartChange(this.value)"
            />
            <label for="bgcolor-start">start</label>
          </div>

          <div class="color-container">
            <input
              type="color"
              id="bgcolor-end"
              name="bgcolor-end"
              value="#FFFFFF"
              onchange="onBgColorEndChange(this.value)"
            />
            <label for="bgcolor-end">end</label>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
