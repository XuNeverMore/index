<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>芒果导航</title>
    <link rel="icon" href="ico/w10.ico" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="css/root.css" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <script src="scripts/cookies.js"></script>
    <script src="scripts/themes.js"></script>
    <script src="scripts/engines.js"></script>
    <script src="scripts/drawer.js"></script>
    <script src="config.js"></script>
    <script src="scripts/loader.js"></script>
  </head>

  <body>
    <div class="main">
      <div class="container">
        <img class="header_img" src="img/leo.jpg" onclick="onHeaderClicked()" />
        <div class="content">
          <div class="search">
            <!-- https://cn.bing.com/search?q= -->
            <form
              id="form-search"
              action="https://cn.bing.com/search"
              method="get"
              target="_blank"
            >
              <div class="engine-selector">
                <select
                  name="engines"
                  id="select-engine"
                  onchange="onEngineChanged(this.options[this.options.selectedIndex].value)"
                >
                  <option value="bing">bing</option>
                  <option value="baidu">baidu</option>
                </select>
                <img
                  src="icons/ic_bing.png"
                  class="icon-engine"
                  onclick="showSelect()"
                />
              </div>

              <input id="edt-search" type="search" name="q" />
              <div class="div-submit">
                <input
                  id="btn-search"
                  type="image"
                  src="icons/ic_search.png"
                  onclick="search()"
                />
              </div>
            </form>
          </div>
          <div style="height: 5rem;"></div>
          <ul id="content"></ul>
          <div class="page-footer"></div>
        </div>
      </div>

      <div class="drawer-settings" onclick="onClickEmpty()">
        <div class="setting-title">
          <span>背景颜色</span>
        </div>
        <div class="setting-item">
          <div class="color-container">
            <input
              type="color"
              id="bgcolor-start"
              name="bgcolor-start"
              value="#1E4B73"
              onchange="onBgColorStartChange(this.value)"
            />
            <label for="bgcolor-start">start</label>
          </div>

          <div class="color-container">
            <input
              type="color"
              id="bgcolor-end"
              name="bgcolor-end"
              value="#FFFFFF"
              onchange="onBgColorEndChange(this.value)"
            />
            <label for="bgcolor-end">end</label>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
